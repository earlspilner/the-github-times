spring:
  application:
    name: the-github-times
  datasource:
    url: jdbc:postgresql://localhost:5432/the-github-times
    driverClassName: org.postgresql.Driver
    username: postgres
    password: secret
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
token:
  signing:
    key: secret