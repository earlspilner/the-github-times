spring:
  application:
    name: article-service
  datasource:
    url: jdbc:postgresql://localhost:5432/articles_db
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 9091